<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R N Sahay and Sons</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      background: #F4F2F0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-header {
      background: #E0DBD5;
      color: #000000;
      padding: 1rem;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      height: 50px;
      margin-right: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      background: #ffc600;
      color: #000000;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background: #E0DBD5;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .input-box input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .input-box button {
      padding: 0.75rem 1.2rem;
      background: #ffc600;
      border: none;
      color: #000000;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer-note {
      font-size: 0.8rem;
      text-align: center;
      color: #888;
      padding: 0.5rem 1rem;
    }

    .mobile-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #typing-indicator::after {
  content: ' .';
  animation: dots 1.2s steps(3, end) infinite;
}

@keyframes dots {
  0% { content: ' .'; }
  33% { content: ' ..'; }
  66% { content: ' ...'; }
  100% { content: ' .'; }
}

    @media screen and (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 100dvh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="mobile-screen" id="mobile-screen">
  <div style="padding: 2rem; max-width: 400px;">
    <h2>Welcome to R N Sahay and Sons LLP V1.5</h2>
    <p>Please enter your name and mobile number to continue:</p>
    <input type="text" id="name-input" placeholder="Enter your name" style="padding: 0.75rem; width: 100%; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 8px;" />
    <input type="tel" id="mobile-input" placeholder="Enter mobile number" style="padding: 0.75rem; width: 100%; border: 1px solid #ccc; border-radius: 8px;" />
    <br /><br />
    <button onclick="startChat()" style="padding: 0.75rem 1.2rem; background: #ffc600; border: none; color: black; border-radius: 8px; cursor: pointer;">Start Chat</button>
    <div class="footer-note2" style="font-size: 8px; color: #00000;">
  All conversations are private and confidential. No information will be shared without consent.
</div>
  </div>
</div>

  

<div class="chat-container" id="chat-container" style="display: none;">
  <div class="chat-header">
    <img src="Logo.png" alt="Vira.ai" />
    <strong>AI Legal Advisor</strong>
  </div>
  <div class="chat-box" id="chat-box"></div>
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <div class="footer-note">Powered by R N Sahay and Sons</div>
</div>



<script>
  let sessionId = localStorage.getItem("chat_session_id");
  if (!sessionId) {
    sessionId = `session-${Date.now()}-${Math.floor(Math.random() * 100000)}`;
    localStorage.setItem("chat_session_id", sessionId);
  }

  let userMobile = "";
  let userName = "";

  function startChat() {
    const mobileInput = document.getElementById('mobile-input');
    const nameInput = document.getElementById('name-input');
    const number = mobileInput.value.trim();
    const name = nameInput.value.trim();

    const validMobile = /^\d{10}$/.test(number);
    const validName = name.length >= 2;

    if (!validName) {
      alert("Please enter a valid name.");
      return;
    }

    if (!validMobile) {
      alert("Please enter a valid 10-digit mobile number.");
      return;
    }

    userName = name;
    userMobile = number;

    document.getElementById('mobile-screen').style.display = 'none';
    document.getElementById('chat-container').style.display = 'flex';
  }

  

 function appendMessage(text, className, animate = false) {
  const chatBox = document.getElementById('chat-box');
  const div = document.createElement('div');
  div.className = `message ${className}`;
  div.innerHTML = text;  // ‚¨ÖÔ∏è Allows HTML tags (e.g., <br>, <b>, etc.) from n8n
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}
  
  function showTypingIndicator() {
  const chatBox = document.getElementById('chat-box');
  const div = document.createElement('div');
  div.className = 'message bot-message';
  div.id = 'typing-indicator';
  div.textContent = 'Legal Advisor is typing';
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

  function removeTypingIndicator() {
  const indicator = document.getElementById('typing-indicator');
  if (indicator) {
    indicator.remove();
  }
}


  function handleKey(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if (!message) return;
    appendMessage(message, 'user-message');
    input.value = '';
    sendToWebhook(message);
  }

async function sendToWebhook(message) {
  try {
    showTypingIndicator();

    const payload = {
      sessionId,
      name: userName,
      mobile: userMobile,
      message
    };

    const response = await fetch('https://n8n.srv850749.hstgr.cloud/webhook/dad46d1d-834c-4717-a419-c1c2d924a0b6', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await response.json();
    removeTypingIndicator();

    if (data.reply) {
      appendMessage(data.reply, 'bot-message', true);
    } else {
      appendMessage('Sorry, something went wrong. üòî', 'bot-message');
    }
  } catch (err) {
    removeTypingIndicator();
    appendMessage('Error connecting to the server. Please try again later.', 'bot-message');
  }
}
  
</script>

</body>
</html>
