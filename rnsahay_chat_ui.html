<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R N Sahay and Sons LLP | AI Legal Advisor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
      max-width: 100%;
      border: 1px solid #e0e0e0;
    }

    .chat-header {
      background: #0d47a1;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
    }

    .chat-header img {
      height: 32px;
      margin-right: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      background: #e3eaf4;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .input-box input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 0;
    }

    .input-box input[type="file"] {
      flex-basis: 100%;
    }

    .input-box button {
      padding: 0.75rem 1.2rem;
      background: #0d47a1;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer-note {
      font-size: 0.8rem;
      text-align: center;
      color: #888;
      padding: 0.5rem 1rem;
    }

    #typing-indicator {
      display: none;
      font-style: italic;
      color: #555;
    }

    .welcome-text {
      font-size: 0.9rem;
      color: #dfe6f3;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-left">
        <img src="https://rnsahayandsons.in/favicon.ico" alt="Logo" />
        <div>
          <strong>AI Legal Advisor</strong><br>
          <small>R N Sahay and Sons LLP</small>
        </div>
      </div>
      <div class="welcome-text" id="welcome-text">Welcome</div>
    </div>

    <div class="chat-box" id="chat-box">
      <div id="typing-indicator" class="bot-message">AI Legal Advisor is typing...</div>
    </div>

    <div class="input-box">
      <input type="file" id="file-input" />
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer-note">Powered by R N Sahay and Sons LLP</div>
  </div>

  <script>
    let sessionId = localStorage.getItem("chat_session_id");
    if (!sessionId) {
      sessionId = `session-${Date.now()}-${Math.floor(Math.random() * 100000)}`;
      localStorage.setItem("chat_session_id", sessionId);
    }

    const username = localStorage.getItem("username") || "Guest";
    document.getElementById("welcome-text").textContent = \`Welcome, \${username}\`;

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const fileInput = document.getElementById('file-input');
      const message = input.value.trim();

      if (!message && !fileInput.files.length) return;

      appendMessage(message || '[File Sent]', 'user-message');
      input.value = '';

      let fileData = null;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = async function (e) {
          fileData = e.target.result;
          await sendToWebhook(message, file.name, file.type, fileData);
        };
        reader.readAsDataURL(file);
        fileInput.value = '';
      } else {
        await sendToWebhook(message);
      }
    }

    async function sendToWebhook(message, filename = null, filetype = null, filedata = null) {
      try {
        document.getElementById('typing-indicator').style.display = 'block';

        const payload = {
          sessionId,
          mobile: 'anonymous',
          message,
          file: filedata ? {
            name: filename,
            type: filetype,
            data: filedata
          } : null
        };

        const response = await fetch('https://buildbyabhi.app.n8n.cloud/webhook/829945be-19f3-4427-b423-049a47a87964', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        document.getElementById('typing-indicator').style.display = 'none';

        const data = await response.json();
        if (data.reply) {
          appendMessage(data.reply, 'bot-message');
        } else {
          appendMessage('Sorry, something went wrong.', 'bot-message');
        }
      } catch (err) {
        document.getElementById('typing-indicator').style.display = 'none';
        appendMessage('Error connecting to the server. Please try again later.', 'bot-message');
      }
    }

    function appendMessage(text, className) {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = \`message \${className}\`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
